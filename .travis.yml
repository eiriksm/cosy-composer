language: php
php:
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4'
install:
  - composer install --no-interaction
script:
  - if [ $(phpenv version-name) != "7.0" ]; composer require --dev cweagans/composer-patches; fi
  - composer test
after_success:
  - travis_retry php vendor/bin/php-coveralls -v
